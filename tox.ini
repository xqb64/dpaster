[tox]
envlist = py{3.6.12,3.7.9,3.8,3.9},mypy,style
isolated_build = True

[testenv]
changedir = {envtmpdir}
deps =
    -r dev-requirements.txt
    click
    click-aliases
    pyperclip
    pygments
    requests
commands =
    pytest {toxinidir}/tests --cov-config={toxinidir}/.coveragerc --cov=dpaster

[testenv:mypy]
deps = mypy
changedir = {toxinidir}
commands = 
    mypy -p dpaster

[testenv:style]
deps = pylint
changedir = {toxinidir}
commands =
    pylint dpaster --rcfile={toxinidir}/.pylintrc
    pylint tests --rcfile={toxinidir}/.pylintrc
