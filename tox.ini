[tox]
envlist = python3.5.10,python3.6.12,py3.7.9,py38,p39,style

[testenv]
changedir = {envtmpdir}
deps =
    click
    pyperclip
    requests
    -r dev-requirements.txt
commands =
    pytest {toxinidir}/tests --cov-config={toxinidir}/.coveragerc --cov=dpaster

[testenv:style]
deps = pylint
changedir = {toxinidir}
commands =
    pylint dpaster --rcfile={toxinidir}/.pylintrc
    pylint tests --rcfile={toxinidir}/.pylintrc
